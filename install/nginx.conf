user www-data;
worker_processes 1;  # Sesuaikan dengan jumlah core CPU
pid /var/run/nginx.pid;

events {
    worker_connections 1024;  # Disesuaikan dengan kapasitas memory
    use epoll;
    multi_accept on;  # Off untuk hemat resource
    accept_mutex on;  # Off untuk menghindari contention
}

http {
    # Basic Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    client_max_body_size 10m;  # Sesuaikan kebutuhan upload
    
    # Memory Optimized Buffers
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Timeouts
    keepalive_timeout 30s;
    keepalive_requests 1000;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # File Cache Settings
    open_file_cache max=5000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors off;

    # Gzip Compression
    gzip on;
    gzip_comp_level 3;  # Level 3 untuk balance perf
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    
    # MIME & Logging
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log off;  # Nonaktifkan jika tidak diperlukan
    error_log /var/log/nginx/error.log crit;
    
    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Proxy Cache Settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=1h max_size=100m;
    proxy_temp_path /var/cache/nginx/tmp;
    
    # Static File Caching
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  1h;
        text/css                   1y;
        application/javascript     1y;
        ~image/                    1M;
    }
    
    # Cloudflare Real IP (Updated 2024)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 172.64.0.0/13;
    real_ip_header CF-Connecting-IP;

    # DNS Resolver
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    include /etc/nginx/conf.d/*.conf;
}