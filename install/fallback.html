    }
  
    /* ===== Anti-bot Honeypot Field ===== */
    input[type="text"] {
      display: none;
    }
  
    /* ===== Responsive Styling for Mobile Devices ===== */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      }
  
      h1 {

      }
  
      p {
        font-size: 16px;
      }
  
      .button {
        width: 100%;
        font-size: 15px;
        padding: 12px;
      }
  
      .links a {

      }
